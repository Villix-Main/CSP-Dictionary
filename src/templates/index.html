{% extends 'base.html' %}


{% block head %}
<title>CSP Dictionary</title>
{% endblock %}


{% block body %}

<h2>Search a term</h2>

<div class="search-form">
    <form action="/search" method="GET">
        <input type="search" name="term" id="term" required="required" required pattern=".*\S+.*" placeholder="Type to search...">
    </form>
</div>

<div class="editdb-buttons">
    <button style="width: 500px;"><a href="/additem"></a></button>
</div>


{% endblock %}
